<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Topic 4 - Inheritance</title>
</head>

<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>

    <script>
        class Person {

            //Private Fields
            #name;
            #age;
            #gender;
            #hobby;

            constructor(name, age, gender, hobby) {
                this.#name = name;
                this.#age = age;
                this.#gender = gender;
                this.#hobby = hobby;
            }

            //Getters
            get name() {
                return this.#name;
            }

            get age() {
                return this.#age;
            }

            get gender() {
                return this.#gender;
            }

            get hobby() {
                return this.#hobby;
            }

        }
    </script>

</body>

</html>

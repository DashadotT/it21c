<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Classes</title>
</head>

<body>
    <h1>Hello World of OOP</h1>
    <h1 id="person1-name"></h1>
    <h1 id="person1-age"></h1>
    <h1 id="person1-gender"></h1>

    <script>
        //Input
        const person1 = {
            name: "Mark Jovan Octat",
            age: 19,
            gender: "Male"
        }

        //Process and Output
        console.log("Name: " + person1.name);
        console.log("Age: " + person1.age);
        console.log("Gender: " + person1.gender);

        //Display via HTML
        document.getElementById("person1-name").innerHTML = "Name: " + person1.name;
        document.getElementById("person1-age").innerHTML = "Age: " + person1.age;
        document.getElementById("person1-gender").innerHTML = "Gender: " + person1.gender;

    </script>

</body>

</html>
